<h1 mat-dialog-title>add image</h1>
<div mat-dialog-content>
  <form [formGroup]="formpicture">
    <mat-form-field class="example-full-width">
      <input
        matInput
        placeholder="pictureurl"
        formControlName="pictureurl"
        type="text"
      />
    </mat-form-field>

    <button mat-button (click)="onSubmit()">
      Submit
    </button>
  </form>
</div>
