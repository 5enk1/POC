<h1 mat-dialog-title>add series</h1>
<div mat-dialog-content>
  <form [formGroup]="formpicture">
    <div class="col-md-2">
      <input
        placeholder="pictureurl"
        formControlName="pictureurl"
        type="text"
      />
    </div>

    <button class="btn btn-primary" (click)="onSubmit()">
      Submit
    </button>
  </form>
</div>
