<h1 mat-dialog-title>add series</h1>
<div mat-dialog-content>
  <form [formGroup]="formawd">
    <div class="col-md-2">
      <input placeholder="AnimeName" formControlName="AnimeName" type="text" />
    </div>
    <div class="col-md-2">
      <input placeholder="Epiaode" formControlName="Episode" type="number" />
    </div>
    <div class="col-md-2">
      <input placeholder="Season" formControlName="Season" type="number" />
    </div>
    <div class="col-md-2">
      <input placeholder="Date" formControlName="Date" type="date" />
    </div>
    <button class="btn btn-primary" (click)="onSubmit()">
      Submit
    </button>
  </form>
</div>
