<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">filter by:</div>
      <div class="col-md-4"><input type="text" /></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h4>filter by:</h4></div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>img?</th>
            <th>Anime</th>
            <th>Episode</th>
            <th>Season</th>
            <th>Date</th>
            <th><app-pop-up-add-new-series></app-pop-up-add-new-series></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anime of tests2 | async as list">
            <td></td>
            <td>{{ anime.payload.doc.data().AnimeName }}</td>
            <td>{{ anime.payload.doc.data().Episode }}</td>
            <td>{{ anime.payload.doc.data().Season }}</td>
            <td>{{ anime.payload.doc.data().Date }}</td>
            <td>
              <button class="btn" (click)="deleteAnime(anime)">
                <i class="material-icons">delete_forever</i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
