<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">filter by:</div>
      <div class="col-md-4"><input type="text" /></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h4>filter by:</h4></div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="animes && animes.length">
        <thead>
          <tr>
            <th>img?</th>
            <th>Anime</th>
            <th>Episode</th>
            <th>Season</th>
            <th>Date</th>
            <th><app-pop-up-add-new-series></app-pop-up-add-new-series></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anime of animes">
            <td></td>
            <td>{{ anime.AnimeName }}</td>
            <td>{{ anime.Episode }}</td>
            <td>{{ anime.Season }}</td>
            <td>
              {{ anime.Date  }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
