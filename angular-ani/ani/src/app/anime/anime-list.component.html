<div class="card">
  <div class="card-header">
    {{ title }}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">filter by:</div>
      <div class="col-md-4"><input type="text" /></div>
    </div>
    <div class="row">
      <div class="col-md-6"><h4>filter by:</h4></div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="animes && animes.length">
        <thead>
          <tr>
            <th><button class="btn btn-primary">show image</button></th>
            <th>Anime</th>
            <th>Episode</th>
            <th>Season</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let anime of animesss">
            <td></td>
            <td>{{anime.name}}</td>
            <td>{{anime.episode}}</td>
            <td>{{anime.season}}</td>
            <td *ngIf=anime.date>{{anime.date.seconds*1000 | date: 'yyyy-MM-dd'}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
