<table mat-table [dataSource]="animeList" class="mat-elevation-z8">
  <tr>
    <ng-container matColumnDef="pictureurl">
      <th mat-header-cell *matHeaderCellDef>img</th>
      <td mat-cell *matCellDef="let element">
        <img mat-card-image [src]="element.pictureurl" />
      </td>
    </ng-container>
    <ng-container matColumnDef="Name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.AnimeName }}</td>
    </ng-container>
    <ng-container matColumnDef="Episode">
      <th mat-header-cell *matHeaderCellDef>Episode</th>
      <td mat-cell *matCellDef="let element">{{ element.Episode }}</td>
    </ng-container>
    <ng-container matColumnDef="Season">
      <th mat-header-cell *matHeaderCellDef>Season</th>
      <td mat-cell *matCellDef="let element">{{ element.Season }}</td>
    </ng-container>
  </tr>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
